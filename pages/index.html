<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <link rel="stylesheet" href="style.css">
        <title>Digit recognition</title>
    </head>
    <body>
        <div id="controls">
            <canvas id="draw" width="28" height="28"></canvas>
            <br>
            <button id="clear_btn">Clear</button>
            <div class="control">
                <label id="brush_size_lb" for="brush_size">Brush size: 2</label>
                <input
                    type="range"
                    id="brush_size"
                    min="1" max="4" step="0.1" value="2" autocomplete="off"
                >
            </div>
            <div class="control">
                <label for="erase_toggle">Eraser mode</label>
                <input type="checkbox" id="erase_toggle" autocomplete="off">
            </div>
        </div>

        <div id="meters">
            <div id="prediction"></div>
            <div class="meter"><a>0</a><span id="prob0"></span></div>
            <div class="meter"><a>1</a><span id="prob1"></span></div>
            <div class="meter"><a>2</a><span id="prob2"></span></div>
            <div class="meter"><a>3</a><span id="prob3"></span></div>
            <div class="meter"><a>4</a><span id="prob4"></span></div>
            <div class="meter"><a>5</a><span id="prob5"></span></div>
            <div class="meter"><a>6</a><span id="prob6"></span></div>
            <div class="meter"><a>7</a><span id="prob7"></span></div>
            <div class="meter"><a>8</a><span id="prob8"></span></div>
            <div class="meter"><a>9</a><span id="prob9"></span></div>

            <p>
                Model is running locally and data are not collected. Learn more about this project
                <a href="https://github.com/funnsam/mnist">here</a>.
            </p>
        </div>

        <script src="pkg/mnist.js"></script>
        <script src="script.js"></script>
    </body>
</html>
